<body class="noselect">
    <div id="output">
        <textarea id="textarea" placeholder="Text will show up here"></textarea>
        <p id="log" style="text-align: center;">—<br>—<br>—</p>

    <div id="keyboard">

                <div class="sector" style="transform: rotate(292.5deg) skew(45deg);">
                        <div class="text"> <p>uvwx</p> </div> </div>
                <div class="sector" style="transform: rotate(337.5deg) skew(45deg);">
                        <div class="text"> <p>,z y</p> </div></div>

    <script type="text/javascript" src="./nipplejs/dist/nipplejs.js"></script>
    <script type="text/javascript">
        var zone = document.getElementById("zone_joystick");
        var textarea = document.getElementById("textarea");
        var log = document.getElementById("log");

        const STATE = {
            MAIN: 1,
            SELECT_LETTER: 2,
        };

        const letters = {
            "N": {
                "N": "a",
                "W": "b",
                "E": "c",
                "S": "d",
            },
            "NE": {
                "N": "e",
                "W": "f",
                "E": "g",
                "S": "h",
            },
            "E": {
                "N": "i",
                "W": "j",
                "E": "k",
                "S": "l",
            },
            "SE": {
                "N": "m",
                "W": "n",
                "E": "p",
                "S": "o",
            },
            "S": {
                "N": "q",
                "W": "r",
                "E": "s",
                "S": "t",
            },
            "SW": {
                "N": "u",
                "W": "v",
                "E": "w",
                "S": "x",
            },
            "W": {
                "N": ".",
                "W": "y",
                "E": "z",
                "S": " ",
            },
            "NW": "DEL"
        }

        const cardinals = {"up": "N", "left": "W", "right": "E", "down": "S"};

        const options = {
            zone: zone,
            size: 75,
            multitouch: false,
            dataOnly: false,
            position: { left: '50%', top: '50%' },
            mode: 'static',
            restJoystick: true,
        };

        var manager = nipplejs.create(options);

        var currDir = null;
        var currentState = STATE.MAIN;
        var letterSubset = null;

        function direction(degrees) {
            let index = parseInt((degrees / 45) + .5);
            let direction = ['E', 'NE', 'N', 'NW', 'W', 'SW', 'S', 'SE'];

            return direction[(index % direction.length)];
        }

        var backspaceDelay;
        var backspaceTimer;

        manager.on("move", (event, data) => {
            if (data.distance < 17) {
                currDir = null;
                resetBackspace();
            } else if (currentState == STATE.MAIN) {
                currDir = direction(data.angle.degree);

                // Allow user to delete by sticking to delete
                if (currDir === "NW") {
                    if (backspaceDelay == null) {
                        backspace();

                        // Initial delay for beginning to deleteinterval
                        backspaceDelay = setTimeout(() => {
                            if (backspaceTimer == null) {
                                backspaceTimer = setInterval(backspace, 120);
                            }
                        }, 400)
                    }
                } else {
                   resetBackspace(); 
                }
            } else if (currentState == STATE.SELECT_LETTER) {
                currDir = cardinals[data.direction.angle];
            }
            console.log(currDir);
        });

        manager.on("end", (event, nipple) => {
            resetBackspace();
            if (currDir == null) {
                currentState = STATE.MAIN;
                log.innerHTML = "—<br>—<br>—";
            };

            switch (currentState) {
                case STATE.MAIN:
                    var next = letters[currDir]
                    if (typeof next === "object") {
                        letterSubset = next;
                        currentState = STATE.SELECT_LETTER;
                        values = Object.values(next)
                        log.innerHTML = values[0] + "<br>" + values[1] + "&nbsp;&emsp;" + values[2] + "<br>" + values[3];
                    }
                    break;
                case STATE.SELECT_LETTER:
                    type(letterSubset[currDir]);
                    currentState = STATE.MAIN;
                    log.innerHTML = "—<br>—<br>—";
                    break;
            }
        });

        function type(char) {
            textarea.value += char;
        }

        function backspace() {
            textarea.value = textarea.value.substr(0, textarea.value.length - 1)
        }

        function resetBackspace() {
            clearTimeout(backspaceDelay);
            clearInterval(backspaceTimer);
            backspaceDelay = null;
            backspaceTimer = null;
        }
    </script>
</body>

</html>

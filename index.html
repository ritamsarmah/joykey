<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tiny Key</title>

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div style="float:left;width:100%;">
        <textarea name="input" id=""></textarea>
    </div>

    <div id="keyboard">
        <div id="zone_joystick" class="noselect"></div>
    </div>

    <script type="text/javascript" src="./node_modules/nipplejs/dist/nipplejs.js"></script>
    <script type="text/javascript">
        var options = {
            zone: document.getElementById('zone_joystick'), // active zone
            size: 75,
            multitouch: false,
            dataOnly: false,
            position: {left: '50%', top: '50%'},
            mode: 'static',
            restJoystick: true,
        };
        var manager = nipplejs.create(options);
    </script>
</body>

</html>
